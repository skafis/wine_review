{% load staticfiles %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Winerama</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Foundation css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
        <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/png">
        <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/aapp.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Gloria+Hallelujah|Pinyon+Script|Great+Vibes' rel='stylesheet' type='text/css'>
    </head>
    <nav class="menu">
        <ul class="inline-list">
            <li class="active"><a href="{% url 'reviews:wine_list' %}">WINERAMA</a></li>
            <li><a href="{% url 'reviews:review_list' %}">LATEST REVIEWS</a></li>
            <li><a href="{% url 'reviews:wine_list' %}">WINE LIST</a></li>
        </ul>
        <ul class="inline-list hide-for-small-only account-action">
            {% if user.is_authenticated %}
                <a href="{% url 'reviews:user_review_list' user.username %}">Hello {{ user.username }}</a>
                <a href="{% url 'auth:logout' %}">Logout</a>
            {% else %}
                <li><a href="{% url 'auth:login' %}"" data-reveal-id="myModal">Login</a></li>
                <li class=""><a href="/accounts/register">Signup</a></li>
            {% endif %}
        </ul>
        <a class="account hide-for-medium-up" href="/accounts/register" data-reveal-id="myModal"><i class="fi-unlock"></i></a>
    </nav>
    
    <h1>{% block title %}(no title){% endblock %}</h1>
    {% block content %}(no content){% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Jquery js -->
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Foundation js -->
    <script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
